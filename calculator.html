<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/dogica" type="text/css"/>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="cancelations">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="calculations">
                <div class="numbers">
                    <button class="number displayed" data-text="1">1</button>
                    <button class="number displayed" data-text="2">2</button>
                    <button class="number displayed" data-text="3">3</button>
                    <button class="number displayed" data-text="4">4</button>
                    <button class="number displayed" data-text="5">5</button>
                    <button class="number displayed" data-text="6">6</button>
                    <button class="number displayed" data-text="7">7</button>
                    <button class="number displayed" data-text="8">8</button>
                    <button class="number displayed" data-text="9">9</button>
                    <button class="number displayed" data-text="0">0</button>
                    <button class="dot displayed" data-text=".">.</button>
                    <button class="equal">=</button>
                </div>
                <div class="operators">
                    <button class="operator" data-operator="+">+</button>
                    <button class="operator" data-operator="-">-</button>
                    <button class="operator" data-operator="*">*</button>
                    <button class="operator" data-operator="/">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
